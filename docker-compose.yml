version: '3.8'

services:
  # Nginx Reverse Proxy (Handles both domains + SSL)
  proxy:
    image: nginx:alpine
    container_name: nexthire-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - nexthire-network
    # MEMORY LIMIT ADDED: 50MB max
    deploy:
      resources:
        limits:
          memory: 50M
        reservations:
          memory: 20M

  # Backend API
  backend:
    build: ./server
    container_name: nexthire-api
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # ADD THESE FROM YOUR .env FILE:
      - MONGODB_URL=${MONGODB_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE}
      - BACKEND_URL=${BACKEND_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_SECRET_KEY=${CLOUDINARY_SECRET_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      # Add other backend variables as needed
    # REMOVE env_file line, use Docker's env passthrough
    restart: always
    networks:
      - nexthire-network
    # MEMORY LIMIT ADDED: 256MB max
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend App
  frontend:
    build: ./client
    container_name: nexthire-app
    expose:
      - "80"
    environment:
      # ADD THESE FROM YOUR .env FILE:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_FRONTEND_URL=${VITE_FRONTEND_URL}
      - VITE_CLIENT_URL=${VITE_CLIENT_URL}
      - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
      - VITE_FIREBASE_MEASUREMENT_ID=${VITE_FIREBASE_MEASUREMENT_ID}
    restart: always
    networks:
      - nexthire-network
    # MEMORY LIMIT ADDED: 64MB max
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

networks:
  nexthire-network:
    driver: bridge