version: '3.8'

services:
  # Nginx Reverse Proxy (Handles both domains + SSL)
  proxy:
    image: nginx:alpine
    container_name: nexthire-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: always
    networks:
      - nexthire-network
    deploy:
      resources:
        limits:
          memory: 50M
        reservations:
          memory: 20M

  # Backend API
  backend:
    build: ./server
    container_name: nexthire-api
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BACKEND_PORT=3000
      - MONGODB_URL=${MONGODB_URL}
      - GOOGLE_GENERATIVE_AI_API_KEY=${GOOGLE_GENERATIVE_AI_API_KEY}
      - BACKEND_URL=${BACKEND_URL}
      - SERVER_URL=${SERVER_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - CLIENT_URL=${CLIENT_URL}
      - GITHUB_PAGE_URL=${GITHUB_PAGE_URL}
      - APPLICATION_ID=${APPLICATION_ID}
      - APPLICATION_KEY=${APPLICATION_KEY}
      - ARBEITNOW_API_URL=${ARBEITNOW_API_URL}
      - COOKIE_EXPIRE=${COOKIE_EXPIRE}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_PRIVATE_ROLE_KEY=${SUPABASE_SERVICE_PRIVATE_ROLE_KEY}
      - SUPABASE_SERVICE_PUBLIC_ROLE_KEY=${SUPABASE_SERVICE_PUBLIC_ROLE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE=${JWT_EXPIRE}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_SERVICE=${SMTP_SERVICE}
      - SMTP_MAIL=${SMTP_MAIL}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_PASS=${EMAIL_PASS}
      - EMAIL_USER=${EMAIL_USER}
      - CLOUDINARY_NAME=${CLOUDINARY_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_SECRET_KEY=${CLOUDINARY_SECRET_KEY}
    restart: always
    networks:
      - nexthire-network
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend App
  frontend:
    build: ./client
    container_name: nexthire-app
    expose:
      - "80"
    environment:
      - VITE_API_URL=${VITE_API_URL}
      - VITE_FRONTEND_URL=${VITE_FRONTEND_URL}
      - VITE_CLIENT_URL=${VITE_CLIENT_URL}
      - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
      - VITE_FIREBASE_MEASUREMENT_ID=${VITE_FIREBASE_MEASUREMENT_ID}
      - VITE_APPLICATION_ID=${VITE_APPLICATION_ID}
      - VITE_APPLICATION_KEY=${VITE_APPLICATION_KEY}
      - VITE_ADZUNA_API_URL=${VITE_ADZUNA_API_URL}
      - VITE_SOCIAL_FACEBOOK_URL=${VITE_SOCIAL_FACEBOOK_URL}
      - VITE_SOCIAL_TWITTER_URL=${VITE_SOCIAL_TWITTER_URL}
      - VITE_SOCIAL_LINKEDIN_URL=${VITE_SOCIAL_LINKEDIN_URL}
    restart: always
    networks:
      - nexthire-network
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M

networks:
  nexthire-network:
    driver: bridge
